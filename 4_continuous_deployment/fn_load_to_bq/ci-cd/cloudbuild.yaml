steps:
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'alpha'
  - 'functions'
  - 'deploy'
  - 'load-bq-data'
  - '--gen2'
  - '--region'
  - 'europe-west2'
  - '--runtime'
  - 'python38'
  - '--source'
  - '4_continuous_deployment/fn_load_to_bq'
  - '--entry-point'
  - 'create_load_job'
  - '--trigger-http'
  - '--max-instances'
  - '5'
  - '--service-account'
  - '${_SERVICE_ACCOUNT}'
  - '--allow-unauthenticated'
serviceAccount: 'projects/nzyte-272212/serviceAccounts/real-world-python@nzyte-272212.iam.gserviceaccount.com'
options:
  logging: CLOUD_LOGGING_ONLY